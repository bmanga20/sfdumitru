SOURCERER_DESC="<p>Sourcerer apdoroja visas Sourcerer sintaksės žymes Jūsų puslapyje.</p><p>Jūs galite įdėti savo html, javascript, css ir php kodą (įskaitant savo žymes) viduje Sourcerer žymių:<br /><span class=&quot;nn_code&quot;>{source}Jūsų kodas{/source}</span></p><p>Sourcerer nuskaito visą kodą ir išvalo jį nuo visų html žymių. Taigi suteikiant kodui spalvas ir tai nėra problema.<br />Jei norite naudoti Sourcerer kodą kažkur kitur nei redaktoriuje (pavyzdžiui išplėtime ReReplacer), tikriausiai nereikės html kodo išvalymo. Jūs galite tai padaryti taip:<br /><span class=&quot;nn_code&quot;>{source 0}Jūsų ne HTML kodas{/source}</span></p>"

