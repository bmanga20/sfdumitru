ARTICLES_ANYWHERE="Articles Anywhere"

ARTICLES_ANYWHERE_DESC="<p>Placera enkelt artiklar var som helst på din webbplats.</p><p>Du kan placera artiklar med syntaxen:<br>Genom att använda artikelns rubrik: <span class=&quot;rl_code&quot;>{artikel En artikel}...{/article}</span><br>Genom att använda artikelns alias: <span class=&quot;rl_code&quot;>{artikel en-artikel}...{/article}</span><br>Genom att använda modulens ID: <span class=&quot;rl_code&quot;>{artikel 123}...{/article}</span></p><p>Inom dessa taggar kan du placera olika taggar för att ange olika artikeldata/detaljer:<br><span class=&quot;rl_code&quot;>[text]</span> (hela texten: introtext+fulltext)<br><span class=&quot;rl_code&quot;>[readmore]</span> (en läs-mer-länk)<br><span class=&quot;rl_code&quot;>[url]</span> (artikelns URL)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Eller annat tillgängligt data (måste matcha kolumnens namn i databasen)</p><p>Vis visning av text (all text, introtext eller fulltext), kan du också ange taggen att visa ett begränsat antal tecken:<br><span class=&quot;rl_code&quot;>[text:100]</span> (visar de första 100 tecknen för hela texten)</p><p>Vid visning av Läs mer-länk kan du också kringgå standardtexten &quot;Läs mer...&quot; text:<br><span class=&quot;rl_code&quot;>[readmore:Fortsätt läsa!]</span></p><p><em>Färgerna som används exemplen är för bättre läsbarhet. Använd inte färger i de verkliga taggarna eftersom de då inte fungerar korrekt.</em></p>"
