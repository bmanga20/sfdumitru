ARTICLES_ANYWHERE_DESC="<p>Lengvas būdas patalpinti straipsnį bet kurioje svetainės vietoje.</p><p>Galite patalpinti straipsnius naudodami sintaksę:<br>Naudojant straipsnio pavadinimą: <span class=&quot;rl_code&quot;>{article Straipsnio pavadinimas}...{/article}</span><br>Naudojant straipsnio alternatyvą (alias): <span class=&quot;rl_code&quot;>{article straipsnio-pavadinimas}...{/article}</span><br>Naudojant straipsnio id: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Naudojant šias žymes, Jūs galite įterpti skirtingus straipsnių duomenis/informaciją:<br><span class=&quot;rl_code&quot;>[text]</span> (pilnas tekstas: įvadas+pilnas tekstas)<br><span class=&quot;rl_code&quot;>[readmore]</span> (skaityti daugiau nuorodą)<br><span class=&quot;rl_code&quot;>[url]</span> (straipsnio nuoroda)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Ar bet kuriuos kitus galimus duomenis (turi sutapti su stulpelio pavadinimas duomenų bazėje)</p><p>Kada rodomas tekstas (visas tekstas, įvadas ar pilnas tekstas), Jūs taip pat galite žymei nurodyti rodyti tik pasirinktą simbolių skaičių:<br><span class=&quot;rl_code&quot;>[text:100]</span> (rodo viso teksto tik pirmus 100 simbolių)</p><p>Kai rodoma skaityti daugiau nuorodą, Jūs taip pat galite panaikinti standartinį &quot;Skaityti daugiau...&quot; tekstą:<br><span class=&quot;rl_code&quot;>[readmore:Prašome perskaityti!]</span></p><p><em>Spalvos, naudojamos pavyzdžiuose yra naudojamos geresniam įskaitomumui. Nenaudokite spalvų faktinėse žymėse, nes tai gali priversti jas nebeveikti.</em></p>"
