ARTICLES_ANYWHERE_DESC="<p>Tempatkan artikel dengan mudah dimana saja di situs Anda.</p><p>Anda bisa menempatkan artikel dengan memakai sintak:<br>Gunakan judul artikel: <span class=&quot;rl_code&quot;>{article Beberapa artikel}...{/article}</span><br>Gunakan alias artikel: <span class=&quot;rl_code&quot;>{article beberapa-artikel}...{/article}</span><br>Gunakan id modul: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Dengan tagar-tagar itu Anda bisa menempatkan beragam tagar di data/detail artikel-artikel yang berbeda:<br><span class=&quot;rl_code&quot;>[text]</span> (keseluruhan teks: introtext+fulltext)<br><span class=&quot;rl_code&quot;>[readmore]</span> (tautan baca selengkapnya)<br><span class=&quot;rl_code&quot;>[url]</span> (URL ke artikel)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Atau sembarang data yang tersedia (harus sesuai dengan nama kolom di database)</p><p>Ketika menampilkan teks (semua teks, introtext atau fulltext), Anda juga bisa membuat tagar hanya dengan menampilkan jumlah karakter tertentu:<br><span class=&quot;rl_code&quot;>[text:100]</span> (menampilkan 100 karakter pertama dari keseluruhan teks)</p><p>Ketika menampilkan tautan baca selengkapnya, Anda juga bisa mengatur ulang standar teks &quot;Read more...&quot;:<br><span class=&quot;rl_code&quot;>[readmore:Please read on!]</span></p><p><em>Warna yang dipakai dalam contoh ini bertujuan untuk readability (supaya terbaca). Jangan gunakan warna untuk tagar yang sebenarnya, karena akan membuatnya tidak bekerja.</em></p>"
