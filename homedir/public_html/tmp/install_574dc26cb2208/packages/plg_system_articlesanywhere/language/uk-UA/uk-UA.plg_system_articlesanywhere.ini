ARTICLES_ANYWHERE_DESC="<p>Легко вставляйте статті куди завгодно на Вашому сайті.</p><p>Ви можете вставляти статті, використовуючи синтаксис:<br>Використовуючи заголовок статті: <span class=&quot;rl_code&quot;>{article Моя стаття}...{/article}</span><br>Використовуючи псевдонім статті: <span class=&quot;rl_code&quot;>{article moja-stattja}...{/article}</span><br>Використовуючи ідентифікатор id модуля: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>У межах цих тегів Ви можете вставити різні теги, щоб розмістити різні дані/деталі статті:<br><span class=&quot;rl_code&quot;>[text]</span> (весь текст: introtext+fulltext)<br><span class=&quot;rl_code&quot;>[readmore]</span> (посилання read more)<br><span class=&quot;rl_code&quot;>[url]</span> (URL статті)<br><span class=&quot;rl_code&quot;>[introtext]</span> (вступ)<br><span class=&quot;rl_code&quot;>[fulltext]</span> (основний текст)<br><span class=&quot;rl_code&quot;>[title]</span> (заголовок)<br><span class=&quot;rl_code&quot;>[id]</span> (ідентифікатор id)<br>Або будь-які інші доступні дані (відповідні імені стовпця в базі даних).</p><p>При виведенні тексту (text, introtext або fulltext), Ви можете також вказати, скільки показати символів:<br><span class=&quot;rl_code&quot;>[text:100]</span> (показує перші 100 символів з усього тексту)</p><p>При виведенні посилання readmore, Ви можете також замінити стандартний текст &quot;Read more...&quot;:<br><span class=&quot;rl_code&quot;>[readmore:Читати повністю!]</span></p><p><em>Кольори, які використовуються в прикладах, для зручності читання. Не використовуйте кольору у фактичних тегах, тому що це буде заважати їм працювати.</em></p>"
