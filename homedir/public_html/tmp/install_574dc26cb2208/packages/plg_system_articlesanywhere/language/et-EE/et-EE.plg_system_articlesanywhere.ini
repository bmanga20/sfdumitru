ARTICLES_ANYWHERE_DESC="<p>Näita artikleid ükspuha kus oma lehel.</p><p>Artikleid saad välja kutsuda kasutades süntaksit:<br>Kasutades artikli pealkirja: <span class=&quot;rl_code&quot;>{article Minu artikkel}...{/article}</span><br>Kasutades artikli aliast: <span class=&quot;rl_code&quot;>{article minu-artikkel}...{/article}</span><br>Kasutades artikli ID-d: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Et näidata muid artikli paramneetreid, on veel lisavõtmeid:<br><span class=&quot;rl_code&quot;>[text]</span> (the entire text: introtext+fulltext)<br><span class=&quot;rl_code&quot;>[readmore]</span> (a read more link)<br><span class=&quot;rl_code&quot;>[url]</span> (the URL to the article)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Või muud andmed (peab lihtsalt vastama andmetabeli veeru nimele)</p><p>Kui näitad teksti (all text, introtext or fulltext), saad ka määrata selle teksti pikkuse täheühikutes:<br><span class=&quot;rl_code&quot;>[text:100]</span> (näidatakse 100 täheühikut määratud tekstist)</p><p>Kui näidatakse Loe Edasi linki, saab selle teksti üle kirjutada:<br><span class=&quot;rl_code&quot;>[readmore:Palun loe edasi!]</span></p><p><em>Värve mida näidetes kasutataks eon ainult paremaks koodi lugemiseks sel lehel. Ärge värve oma koodis kasutage, muidu võib plugin mitte toimida..</em></p>"
