SOURCERER_DESC="<p>Plugin Sourcerer mengendalikan semua tagar Sourcerer di situs Anda</p><p>Anda bisa meletakkan html Anda, javascript, css, dan kode php (termasuk tagarnya) di dalam tagar Sourcerer:<br /><span class=&quot;nn_code&quot;>{source}Kode Anda{/source}</span></p><p>Sourcerer akan membaca semua kode dan menghilangkannya dari markup html. Sehingga, memberikan warna pada kode dan sejenisnya tidak akan jadi masalah.<br />Kalau Anda ingin memakai kode Sourcerer ditempat lain pada editor (seperti di ReReplacer), mungkin Anda tidak ingin html-nya dibersihkan. maka Anda bisa melakukannya seperti ini:<br /><span class=&quot;nn_code&quot;>{source 0}Kode non-HTML Anda{/source}</span></p>"

