SOURCERER_DESC="<p>Sourcerer liitännäinen käsittelee kaikki Sourcerer tunnisteet sivustolla.</p><p>Voit sijoittaa html, javascript, css ja php koodidi (myös omat tunnisteet) Sourcerer tunnisteiden sisään:<br><span class=&quot;rl_code&quot;>{source}Oma koodisi{/source}</span></p><p>Sourcerer lukee kaiken koodin ja poistaa siitä kaiken html muotoilun. Joten värien tai muiden tehosteiden käyttö ei ole ongelma.<br>Jos haluat käyttää Sourcerer koodia muualla kuin editorissa (esimerkiksi ReReplacer), et varmaan halua että html puhdistetaan. Silloin käytä muotoa:<br><span class=&quot;rl_code&quot;>{source 0}Oma ei-HTML koodisi{/source}</span></p>"

